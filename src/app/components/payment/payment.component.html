<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="row" style="margin-top: 40px;">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Fatura Adresi</h3>
            <label for="fname"><i class="fa fa-user"></i> Ad</label>
            <input type="text" id="fname" name="firstname">
            <label for="lname"><i class="fa fa-user"></i> Soyad</label>
            <input type="text" id="lname" name="lastname">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email">
            <label for="adr"><i class="fa fa-address-card-o"></i> Adres</label>
            <input type="text" id="adr" name="address">
            <label for="city"><i class="fa fa-institution"></i> Şehir</label>
            <input type="text" id="city" name="city">

            <div class="row">
              <div class="col-50">
                <label for="state">İlçe</label>
                <input type="text" id="state" name="state">
              </div>
              <div class="col-50">
                <label for="zip">Posta Kodu</label>
                <input type="text" id="zip" name="zip">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Ödeme</h3>
            <label for="cname">Kartın Üstündeki İsim</label>
            <input type="text" id="cname" name="cardname">
            <label for="ccnum">Kart Numarası</label>
            <input type="text" id="ccnum" name="cardnumber" maxlength="16">

            <div class="row">
              <label for="expmonth"> Son Kullanma Tarihi</label>
              <div class="col-50">
                <label for="expmonth"></label>
                <input type="text" id="expmonth" name="expmonth" maxlength="2">
              </div>
              <div class="col-50">
                <label for="expyear"></label>
                <input type="text" id="expyear" name="expyear" maxlength="4">
              </div>    
            </div>
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv">
          </div>
          
        </div>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Sepet <span class="price" style="color:black"><i class ="fa fa-shopping-cart"></i> <b> {{cartItems.length}} </b></span></h4>
      <p *ngFor="let cartItem of cartItems">
        <a> {{cartItem.car.description}} </a> 
        <span class="price">{{cartItem.totalCost | currency }} </span></p>
      <hr>
      <p>Toplam <span class="price" style="color:black"> {{getTotalCost() | currency }} </span></p>
    </div>
  </div>
</div>

</body>
</html>
